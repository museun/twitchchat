[package]
name = "twitchchat"
edition = "2018"
version = "0.8.0-beta.0"
authors = ["museun <museun@outlook.com>"]
keywords = ["twitch", "irc"]
license = "0BSD"
readme = "README.md"
description = "interface to the irc-side of twitch's chat system"
repository = "https://github.com/museun/twitchchat"

[features]
default = ["async"]
async = ["tokio", "futures"]

# normal deps
[dependencies.log]
version = "0.4.8"

[dependencies.tokio]
version = "0.2.8"
optional = true
default-features = false
features = ["dns", "io-util", "macros", "stream", "sync", "tcp", "time"]
#["dns", "io-util", "stream", "sync", "tcp"]

[dependencies.futures]
version = "0.3.1"
optional = true
default-features = false
features = ["alloc"]

# development deps:
[dev-dependencies.matches]
version = "0.1.8"

[dev-dependencies.tokio]
version = "0.2.8"
default-features = false
features = ["dns", "io-util", "macros", "stream", "sync", "tcp", "time"]


