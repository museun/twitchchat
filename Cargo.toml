[package]
name          = "twitchchat"
edition       = "2018"
version       = "0.8.3"
authors       = ["museun <museun@outlook.com>"]
keywords      = ["twitch", "irc", "async", "asynchronous", "tokio"]
license       = "MIT OR Apache-2.0"
readme        = "README.md"
description   = "interface to the irc-side of twitch's chat system"
documentation = "https://docs.rs/twitchchat/0.8.3/twitchchat/"
repository    = "https://github.com/museun/twitchchat"
categories    = ["asynchronous", "network-programming", "parser-implementations"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["async", "tls"]
async   = ["tokio", "futures"]
tls     = ["tokio-tls", "native-tls"]

[dependencies]
futures    = { version = "0.3", optional = true, default-features = false, features = ["alloc"] } # for AbortHandle
log        = { version = "0.4" }
native-tls = { version = "0.2", optional = true }
serde      = { version = "1",   optional = true, features = ["derive"] }
tokio      = { version = "0.2", optional = true, features = ["dns", "io-util", "stream", "sync", "tcp", "time"] }
tokio-tls  = { version = "0.3", optional = true }

[dev-dependencies]
matches = "0.1"
tokio   = { version = "0.2", features = ["dns", "io-util", "stream", "sync", "tcp", "time", "test-util", "macros"] }
flexi_logger = "0.14.8"

[[example]]
name = "demo"
required-features = ["async"]

[[example]]
name = "short"
required-features = ["async"]

[[example]]
name = "wait_to_join"
required-features = ["async"]

[[example]]
name = "parse"


